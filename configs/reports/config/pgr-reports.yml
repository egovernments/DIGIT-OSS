- reportName: GrievanceByFunctionary
  summary: Functionary Report grouped by Functionary Name - based on a date period
  version: 1.0.0
  moduleName: pgr
  sourceColumns:
  - name: employeeusername
    label: reports.pgr.functionary.name
    type: string
    source: egpgr_user
