      queryMaps:
        - query: UPDATE eg_vehicle_trip SET  driver_id=?,  applicationno=?, additionaldetails=?, status=?, applicationstatus=?, tripstarttime=?, tripendtime=?, volumecarried=?, vehicledeclinereason=?, createdby=?, lastmodifiedby=?, createdtime=?, lastmodifiedtime=? WHERE id=?
